<div class="row">
    <div class="col-md-4 mt-5 mx-auto">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" type="text" class="form-control">
                <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched ||loginForm.get('email').dirty) ">
                    <div *ngIf="loginForm.get('email').getError('required')">this field is required</div>
                    <div *ngIf="loginForm.get('email').getError('email')">this field should be an email adress</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" class="form-control">
                <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched ||loginForm.get('password').dirty) ">
                    <div *ngIf="loginForm.get('password').getError('required')">this field is required</div>
                    <div *ngIf="loginForm.get('password').getError('minlength')">this field should have 8 caracters at least</div>
                </div>
            </div>

            {{loginForm.value | json}}
            <button [disabled]="loginForm.invalid" class="btn btn-block btn-primary">Submit</button>
        </form>
        
    </div>
</div>
